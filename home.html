<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>mybox</title>
    <link rel="icon" href="src/icon.ico">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <body>

    <div class="container">

      <div id="sidebar">
        <h1>The Eyes That See Nothing</h1>
        <img src="src/blind.jpg" alt="Picture" id="picture">
        <p>In realms of two layers, worlds unfold,<br>Superimposed wonders, stories untold,<br>A dance of dimensions, so intricately spun,<br>Where separate realities converge as one.</p>

      <div id="terminal">
        <!--
        <p id="intro">
          Placeholder for text on top of command line.

        <div id="userInput">
          <input type="text" value="kavin@mybox:~$" id="prompt" size = "12" readonly="readonly">
          <input type="text" id="txtBox" onkeypress="commandProcessor(event)" placeholder="Enter help for commands list" size = "40" autofocus>
        </div>
        <br><br><br><br>
	<div id="injected"></div>
      </div>

    </div>

    <footer>
       <p id="gl">Good Luck Guys</p>
    </footer>
